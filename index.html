    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/tailwindcss">
            @layer utilities {
                .text-shadow-lg {
                    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
                }
                @keyframes card-enter {
                    0% { opacity: 0; transform: scale(0.95); }
                    100% { opacity: 1; transform: scale(1); }
                }
                @keyframes mark-appear {
                    0% { opacity: 0; transform: scale(0.5); }
                    100% { opacity: 1; transform: scale(1); }
                }
                @keyframes float {
                    0% { transform: translateY(0px); }
                    50% { transform: translateY(-20px); }
                    100% { transform: translateY(0px); }
                }
                @keyframes float-delay {
                    0% { transform: translateY(0px); }
                    50% { transform: translateY(15px); }
                    100% { transform: translateY(0px); }
                }
                @keyframes float-fast {
                    0% { transform: translateY(0px); }
                    50% { transform: translateY(-10px); }
                    100% { transform: translateY(0px); }
                }
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            'card-enter': 'card-enter 0.7s ease-out forwards',
                            'mark-appear': 'mark-appear 0.3s ease-out forwards',
                            'float': 'float 6s ease-in-out infinite',
                            'float-delay': 'float-delay 7s ease-in-out infinite',
                            'float-fast': 'float-fast 4s ease-in-out infinite',
                        }
                    }
                }
            }
        </script>
    </head>

    <body class="bg-gradient-to-br from-[#016B61] to-[#014a43] min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

        <div class="hidden md:block absolute top-1/4 left-10 text-[#E5E9C5] text-8xl font-bold opacity-10 animate-float">X</div>
        <div class="hidden md:block absolute top-1/2 left-24 text-[#9ECFD4] text-7xl font-bold opacity-20 animate-float-delay">O</div>
        <div class="hidden md:block absolute bottom-1/4 left-16 text-[#E5E9C5] text-5xl font-bold opacity-5 animate-float">X</div>
        <div class="hidden md:block absolute top-1/3 right-12 text-[#E5E9C5] text-7xl font-bold opacity-10 animate-float-delay">O</div>
        <div class="hidden md:block absolute top-2/3 right-24 text-[#9ECFD4] text-9xl font-bold opacity-20 animate-float">X</div>
        <div class="hidden md:block absolute bottom-1/4 right-16 text-[#E5E9C5] text-6xl font-bold opacity-5 animate-float-delay">O</div>
        <div class="hidden md:block absolute top-10 left-1/3 text-[#9ECFD4] text-6xl font-bold opacity-10 animate-float-fast">X</div>
        <div class="hidden md:block absolute bottom-10 right-1/3 text-[#E5E9C5] text-8xl font-bold opacity-5 animate-float">O</div>
        <div class="hidden md:block absolute top-1/3 left-32 text-[#9ECFD4] text-5xl font-bold opacity-10 animate-float-fast">O</div>
        <div class="hidden md:block absolute bottom-1/3 right-40 text-[#E5E9C5] text-6xl font-bold opacity-5 animate-float-delay">X</div>

        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20 animate-card-enter">
            <main class="flex flex-col items-center justify-center">
                
                <h1 class="text-4xl font-bold text-[#E5E9C5] mb-10 text-center text-shadow-lg">Tic Tac Toe</h1>

                <div class="h-12 flex items-center justify-center mb-4">
                    <p id="win" class="text-2xl text-[#E5E9C0] font-semibold transition-all duration-300">...</p>
                </div>

                <div class="grid grid-cols-3 gap-3 w-fit">
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                    <button class="bg-[#9ECFD4] box hover:bg-[#70B2B2] text-[#016B61] font-bold text-3xl rounded-lg w-24 h-24 shadow-lg transition-all duration-300 transform active:scale-95"></button>
                </div>
                
                <button id="btn" class="px-6 py-3 mt-8 bg-[#E5E9C0] rounded-full text-lg font-semibold text-gray-700 shadow-md hover:bg-[#9ECFD4] hover:text-white hover:scale-105 transition-all duration-300">
                    Reset Game
                </button>
            </main>
        </div>

        <script src="app.js"></script>
    </body>

    </html>
